  <style>

}

a {

}

h4{

@media screen and (min-width: 601px) {
  h4 {
    font-size: 25px;
  }

  h3 {
    font-size: 30px;
  }

  h2 {
    font-size: 30px;
  }

  .image-upload img
  {
      width: 80px;
      cursor: pointer;
  }

  #upload-web {
    display: block;
  }

  #upload-mobile {
    display: none;
  }

  .classify-button{
    border: 2px;
    background: none;
    background-color: wheat;
    color: #232a34;

    font-weight: bold;
    width: 250px;

    border-radius-top-right: 5px;
    -moz-border-radius-top-right: 5px;

    border-radius-bottom-right: 5px;

    cursor:pointer;
  }

  #logo-img{
    height: 140px;
    width: 580px;
  }

}

@media screen and (max-width: 600px) {
  h4 {
    font-size: 15px;
  }

  h3 {
    font-size: 20px;
  }

  h2 {
    font-size: 12px;
  }

  .image-upload img
  {
      width: 40px;
      cursor: pointer;
  }

  #upload-web {
    display: none;
  }

  #upload-mobile {
    display: block;
  }

  .classify-button{
    border: 0px;
    background: none;
    background-color: wheat;
    color: #232a34;
    font-size: small;
    font-weight: bold;
    width: 195px;
    padding: 10px;
    border-radius-top-right: 5px;
    -moz-border-radius-top-right: 5px;
    -webkit-border-radius-top-right: 5px;
    border-radius-bottom-right: 5px;
    -moz-border-radius-bottom-right: 5px;
    -webkit-border-radius-bottom-right: 5px;
    cursor:pointer;
  }

  #logo-img{
    height: 120px;
    width: 360px;
  }

}

body{
  background-color: black;
  font-family: 'Times New Roman';
}

.classy_frame{
  position: relative;
  display: block;
  border: solid;
  border-color: wheat;
  border-radius: 7px;
  overflow: hidden;
  box-shadow: none;
  transform: scale(0.98) translateY(5px);
  padding-top: 2%;
  margin-bottom: 3%;

  
}
.classy_frame:hover{
  box-shadow: 0px 20px 30px wheat;
  transition: all ease 0.4s;
}

hr {
  border:6px solid #232a34;
  border-radius: 5px;
  background-color: wheat;
  
}

.image-upload > input
{
    display: none;
}

#loading {
    background: #000 url("{{ url_for('static', filename='images/loading.gif') }}") no-repeat center center;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    z-index: 9999999;
    display: none;
}

</style>

<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
{{ JSGlue.include() }} <!-- this is use for use url_for() from javascript -->
